<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0, maximum-scale=1">
    <link href="/public/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>
      {% if page.title %}{{ page.title }} &middot; {% endif %}
      {{ site.tagline }}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/hyde.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Abril+Fatface">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/public/favicon.png">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  </head>
  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <h1>in Hidings</h1>
        <p class="lead">Blog de viaje, un algo para no sentirme tan solo incluso en la soledad. Desde allá o quizás aún desde acá.</p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="https://twitter.com/shieldsdaniel">twitter</a>
            </li>
            <li>
              <a href="https://www.facebook.com/danielshieldsonline">facebook</a>
            </li>                        
            <li>
              <a href="https://soundcloud.com/danielshields">soundcloud</a>
            </li>            
            <li>
              <a href="https://emptyprayers.blogspot.com.ar">blogspot</a>
            </li>
            <!-- <li>Currently v1.0</li> -->
          </ul>
          <p>&copy; 2013 {{ site.author.name }}.</p>
        </div>

      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
